<!DOCTYPE html>
<html>

<head>
    <title>Linked canvases</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="toolbar">
            <button id="drawButton" class="selected">Draw</button>
            <button id="selectButton">Select</button>
            <select id="examples">
                <option value="load" selected="selected">Load example</option>
                <option value="square-triangle">Square or triangle?</option>
                <option value="circle-square">Circle or square?</option>
                <option value="swap">Swap</option>
                <option value="forest-tower">Forest or city?</option>
                <option value="false-true">True or false?</option>
            </select>
        </div>
        <canvas id="leftCanvas"></canvas>
        <canvas id="rightCanvas"></canvas>
        <canvas id="bottomCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
